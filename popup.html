<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Timezone & Location Spoofer</title>
  <style>
        body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      width: 240px;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-bottom: 15px;
      text-align: center;
      color: #222;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
      margin-right: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3cff66;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    label {
      font-weight: 500;
      font-size: 13px;
    }

    .status-text {
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h3>Настройки</h3>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
    <span class="status-text" id="statusText">Выключено</span>
  </div>

  <label>Сайты (через запятую):</label><br>
  <input type="text" id="sites" style="width: 100%;"><br><br>

  <label>Часовой пояс:</label><br>
  <input type="text" id="timezone"><br>

  <label>Широта:</label><br>
  <input type="number" id="latitude" step="0.0001"><br>

  <label>Долгота:</label><br>
  <input type="number" id="longitude" step="0.0001"><br>

  <label>Locale:</label><br>
  <input type="text" id="locale"><br>

  <label>User Agent:</label><br>
  <input type="text" id="userAgent"><br>

  <button id="save">Сохранить</button>

  <script src="popup.js"></script>
</body>
</html>
