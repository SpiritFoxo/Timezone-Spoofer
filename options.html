<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-left: -10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      margin-right: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3cff66;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .status-text {
      font-weight: bold;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <h1>Настройки подмены</h1>

  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
    <span class="status-text" id="statusText">Выключено</span>
  </div>

  <label>Сайты (через запятую):</label><br>
  <input type="text" id="sites" style="width: 100%;"><br><br>

  <label>Часовой пояс (например, Europe/Amsterdam):</label><br>
  <input type="text" id="timezone"><br><br>

  <label>Широта (например, 52):</label><br>
  <input type="number" id="latitude" step="0.0001"><br><br>

  <label>Долгота (например, 4):</label><br>
  <input type="number" id="longitude" step="0.0001"><br><br>

  <label>Locale (например, nl-NL):</label><br>
  <input type="text" id="locale"><br><br>

  <label>User Agent (например, chrome):</label><br>
  <input type="text" id="userAgent"><br><br>

  <button id="save">Сохранить</button>

  <script src="options.js"></script>
</body>
</html>
